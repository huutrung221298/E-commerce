{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing </h2>

    <form action="{% url 'create'  %}" method="POST">
        {% csrf_token  %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" >
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Description" ></textarea>
        </div>
        <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder=" Image URL" >
        </div> 
        <div class="mb-3"> 
            <label for="price" class="form-label">Price</label>
            <input type="number"  min="0" name="price" class="form-control" id="price" placeholder="Price" >
        </div>
        <div class="mb-3">
            <label for="category">Choose a category</label>
            <select class="form-select" name="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>  
        </div>
        <button type="submit" class="btn btn-warning">Create New Listing!</button>
    </form>
{% endblock %}
